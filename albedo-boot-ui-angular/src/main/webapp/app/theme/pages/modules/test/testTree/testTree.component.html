<!-- BEGIN: Subheader -->
<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title">
                测试树管理管理
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div>
        </div>
    </div>
</div>
<!-- END: Subheader -->

<div class="m-content">
    <div class="row">
        <div class="col-xl-2">
            <alb-tree-show id="testTree_" title="测试树管理树" [selectNodeId]="nodeId" url="{{ctx}}/test/testTree/findTreeData?all"
            [clickNodeFn]="clickTreeNodeTestTree" allowCancelSelect="true" [cancelClickNodeFn]="cancelClickNodeTestTree" nodesLevel="1" >
            </alb-tree-show>
    </div>
        <div class="col-xl-10">
            <div class="m-portlet m-portlet--mobile">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <h3 class="m-portlet__head-text">
                                数据列表
                            </h3>
                        </div>
                    </div>
                    <div class="m-portlet__head-tools">
                        <a *ngIf="this.principal.hasAnyAuthorityDirectOne('test_testTree_edit')" href="javascript:void(0)" data-modal-id="#testTree-edit-modal" id="btn-edit-testTree" title="添加测试树管理"
                           class="m-portlet__nav-link btn btn-lg btn-outline-primary m-btn m-btn--outline-1x m-btn--air m-btn--icon m-btn--icon-only m-btn--pill dialog-add">
                            <i class="la la-plus"></i>
                        </a>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <!--begin: Search Form -->
                    <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30 search-form" id="testTree-search-form">
                        <input id="parentId" name="parentId" type="hidden" operate="eq" searchItem="searchItem" value="{{nodeId}}"/>
                        <div class="row align-items-center">
                            <div class="col-xl-8 order-2 order-xl-1">
                                <div class="form-group m-form__group row align-items-center">
                                    <div class="col-md-4 m--margin-bottom-20">
                                        <div class="m-form__group m-form__group--inline">
                                            <div class="m-form__label">
                                                <label class="m-label m-label--single">
                                                    name_
                                                </label>
                                            </div>
                                            <div class="m-form__control">
                                                <input type="text" class="form-control m-input" searchItem="searchItem" id="name" name="name" operate="like" htmlEscape="false" maxlength="255" placeholder="..." />
                                            </div>
                                        </div>
                                        <div class="d-md-none m--margin-bottom-10"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                                <button id="table-form-search-testTree" class="btn m-btn--pill m-btn--air btn-primary btn-sm m-btn m-btn--custom search-form-btn filter-submit-table-testTree" type="button">
                                    查询
                                </button>
                                <div class="m-separator m-separator--dashed d-xl-none"></div>
                            </div>
                        </div>
                    </div>
                    <!--end: Search Form -->  		<!--begin: Datatable -->
                    <div class="m_datatable" id="data-table-testTree"></div>
                    <!--end: Datatable -->
                </div>
            </div>
        </div>
    </div>
    <!--begin::Modal-->
    <div id="testTree-edit-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                       添加测试树管理
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">
							&times;
						</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="m-scrollable" data-scrollbar-shown="true" data-scrollable="true" data-max-height="500">
                    <!--begin::Form-->
                    <form class="m-form m-form--fit m-form--label-align-right form-validation" action="{{ctx}}/test/testTree/" method="post" id="testTree-save-form" config="{
                        rules:{
                            name: {remote: albedo.getCtx()+'/test/testTree/checkByProperty?id=' + encodeURIComponent(albedo.toStr($('#testTree-save-form').find('#id').val()))},
                        },
                        messages:{
                            name: {remote: 'name_已存在'},
                        }
                    }">
                        <input type="hidden" name="id" id="id" value="{{testTree.id}}" />
                        <div class="m-portlet__body">
                            <div class="m-form__content bootstrap-alerts">

                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-2 col-sm-12">
                                    name_
                                </label>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <input type="text" name="name" id="name" class="form-control" value="{{testTree.name}}" htmlEscape="false" maxlength="255">
                                <span class="m-form__help">
                                    
                                </span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-2 col-sm-12">上级节点<span class="required">*</span>
                                </label>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <alb-tree-select id="testTree" cssClass="required" allowClear="true" name="parentId" value="{{testTree.parentId}}" labelName="parentName"
                                    labelValue="{{testTree.parentName}}" title="选择上级测试树管理" url="{{ctx}}/test/testTree/findTreeData"> </alb-tree-select>
                                    <span class="m-form__help">
                                        
                                    </span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-2 col-sm-12">
                                    机构编码 *
                                </label>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <input type="text" name="code" id="code" class="form-control required" value="{{testTree.code}}" htmlEscape="false" maxlength="64">
                                <span class="m-form__help">
                                    
                                </span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-2 col-sm-12">
                                    机构等级 *
                                </label>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <input type="text" name="grade" id="grade" class="form-control required" value="{{testTree.grade}}" htmlEscape="false" maxlength="255">
                                <span class="m-form__help">
                                    
                                </span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-2 col-sm-12">
                                    英文
                                </label>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <input type="text" name="en" id="en" class="form-control" value="{{testTree.en}}" htmlEscape="false" maxlength="255">
                                <span class="m-form__help">
                                    
                                </span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-2 col-sm-12">
                                    序号
                                </label>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <input type="text" name="sort" id="sort" class="form-control digits" value="{{testTree.sort}}" htmlEscape="false" maxlength="11">
                                <span class="m-form__help">
                                    
                                </span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-2 col-sm-12">
                                    组织类型
                                </label>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <input type="text" name="type" id="type" class="form-control" value="{{testTree.type}}" htmlEscape="false" maxlength="64">
                                <span class="m-form__help">
                                    
                                </span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-2 col-sm-12">
                                    默认日期 *
                                </label>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <div class="input-group date m_datetimepicker" >
                                        <input class="form-control m-input" name="defaultData" readonly value="{{testTree.defaultData} | date:'yyyy-MM-dd hh:mm:ss'}" type="text" />
                                        <span class="input-group-addon">
                                            <i class="la la-calendar-check-o glyphicon-th"></i>
                                        </span>
                                    </div>
                                <span class="m-form__help">
                                    
                                </span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-2 col-sm-12">
                                    description_
                                </label>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <textarea name="description" rows="5" maxlength="255" class="form-control input-xxlarge ">{{testTree.description }}</textarea>
                                <span class="m-form__help">
                                    
                                </span>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--end::Form-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="albedoForm.resetForm('#testTree-save-form')">
                        重置
                    </button>
                    <button type="button" class="btn btn-primary save" data-is-modal="true" data-table-id="#data-table-testTree">
                        确认
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--end::Modal-->
</div>
